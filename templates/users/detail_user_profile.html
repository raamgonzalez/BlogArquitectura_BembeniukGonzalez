{% extends 'base.html' %}

{% block titulo %}
<div style="margin-left:1rem">Perfil de usuario</div>
{% endblock %}

{% block contenido %}
<h4 style="margin-left:50rem">Aca va el contenido de perfil de usuario</h4>
<div class="d-flex" style="margin-top:5rem; margin-left:7rem">

    <div class="card" style="width: 18rem;">
    {% if object.profile_image %}
        <img src="{{object.profile_image.url}}" class="card-img-top">
    {% endif %}
        <div class="card-body">
            <h5 class="card-title">{{object.phone}}</h5>
            <a href="/users/update-user-profile/{{object.id}}/" class="btn btn-primary">Editar</a>
        </div>
    </div>

</div>

{% endblock %}
