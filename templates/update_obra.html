{% extends 'base.html' %}

{% block titulo %}
<div style="margin-left:1rem"><h3>Actualizar Obra</h3></div>
{% endblock %}


{% block contenido %}
<h4 style="margin-left:1rem">Complete los campos a actualizar</h4>
{% if form %}
<form action="" method="POST" style="margin-left:40rem;margin-top:7rem" enctype="multipart/form-data">
        {% csrf_token %}
        <table>
            {{form.as_table}}
        </table>
        <input type="submit", value="Enviar">
</form>

{% endif %}
{% endblock %}
