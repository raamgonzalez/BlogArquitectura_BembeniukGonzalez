{% extends 'base.html' %}

{% block titulo %}
<div style="margin-left:1rem"><h3>Borrar obra</h3></div>
{% endblock %}

{% block contenido %}
<div style="margin-left:1rem"><h4 style='color: red'>Estas por eliminar la obra {{object.nombre_obra}}, estas seguro? </h4></div>
<form method = "POST">
    {% csrf_token %}
    <button class="btn btn-danger" style="margin-left:1rem" type="submit">Eliminar</button>
</form>
{% endblock %}
