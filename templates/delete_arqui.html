{% extends 'base.html' %}

{% block titulo %}
<div style="margin-left:1rem"><h3>Borrar arquitecto</h3></div>
{% endblock %}

{% block contenido %}
<div style="margin-left:1rem"><h4 style='color: red'>Estas por eliminar el/la Arquitecto {{object.nombre_apellido_arqui}}, estas seguro? </h4></div>
<form method = "POST">
    {% csrf_token %}
    <button class="btn btn-danger" style="margin-left:1rem"  type="submit">Eliminar</button>
</form>
{% endblock %}
